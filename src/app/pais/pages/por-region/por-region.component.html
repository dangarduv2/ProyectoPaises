<div class="animate__animated animate__fadeIn ">
    <h3>Buscar por region</h3>
    <hr>
    <h5>Region seleccionada<strong>{{ regionActiva | titlecase }}</strong></h5>

    <h5>Seleccione la region</h5>

    <div class="row">
        <div class="col">
           <button *ngFor="let region of regiones"
                    [class]="getClaseCSS( region )"
                    (click)="activarRegion( region )">
                {{ region | titlecase }}
            </button>

        </div>
    </div>

</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
